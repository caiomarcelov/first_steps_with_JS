<meta charset="UTF-8">
<script>
    function pulaLinha() {
        
        document.write("<br>");
    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome:")
    var alturaInformada = prompt(nome + ", informe sua altura:");
    var pesoInformado = prompt(nome + ", informe o seu peso:");


    var imc = calculaImc(alturaInformada, pesoInformado)

    document.write("<big>" + nome + ", o seu IMC é " + imc + "</big>");

    if (imc < 18.5) {
        mostra("<br>" + "<big>" + "Você está com o IMC abaixo do recomendado." + "</big>");
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra("<br>" + "<big>" + "Você está com o IMC recomendado." + "</big>");
    }

    if (imc > 35) {
        mostra("<br>" + "<big>" + "Você está com o IMC acima do recomendado." + "</big>");
    }

</script>
